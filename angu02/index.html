<!DOCTYPE html>
<html>
<head>
    <title>Angular 02</title>
    <style type="text/css">
    html, body {
        margin:0;
        padding:0;
        width: 100%;
        height: 100%;
        font-family: Arial;
    }
    header ul li {
        display: inline-block;
        box-sizing: border-box;
        padding: 5px;
        border: 1px solid lightgray;
    }
    header ul {
        background-color: #E5E5E5;
        margin: 0;
    }
    </style>
</head>
    <body ng-app="Angu02">

        <div ng-controller="LayoutController">
            <header>
                <ul>
                    <li ng-repeat="link in links">
                        <a href="{{link.url}}">{{link.name}}</a>
                    </li>
                </ul>
            </header>
            <ng-view></ng-view>
        </div>

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers/LayoutController.js"></script>
    <script type="text/javascript" src="app/controllers/AccueilController.js"></script>
    <script type="text/javascript" src="app/controllers/PhotoController.js"></script>
    <script type="text/javascript" src="app/controllers/ProduitsController.js"></script>
    </body>
</html>
